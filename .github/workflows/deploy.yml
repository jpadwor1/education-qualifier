name: Deploy to Heroku (Docker)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Login to Heroku Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login

      - name: Ensure Heroku app exists
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          heroku apps:info -a "$HEROKU_APP_NAME" >/dev/null 2>&1 || heroku apps:create "$HEROKU_APP_NAME"

      - name: Set stack to container
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: heroku stack:set container -a "$HEROKU_APP_NAME"

      - name: Build and push Docker image (web)
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: heroku container:push web -a "$HEROKU_APP_NAME"

      - name: Release to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: heroku container:release web -a "$HEROKU_APP_NAME"

      - name: Smoke test
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          echo "Health check:"
          curl -fsSL "https://${HEROKU_APP_NAME}.herokuapp.com/health"
          echo ""
          echo "UI check (expects HTML):"
          curl -fsSL "https://${HEROKU_APP_NAME}.herokuapp.com/" | head -n 5
